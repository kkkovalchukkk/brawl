<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoDoSeller</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="overlay">
        <div class="popup">
            <p class="popup__heading">
                ВВЕДИТЕ ВАШ ТЕЛЕГРАММ
            </p>
            <button class="popup__close-btn">
                <img src="./assets/img/close-btn-icon.png" alt="" class="popup__close-btn-icon">
            </button>
            <div class="popup__input-wrapper">
                <div class="popup__input-left">

                </div>
                <input type="text" placeholder="Ваш телеграм" class="popup__input">
                <div class="popup__input-right">
                </div>
            </div>
            <a href="https://t.me/dodosell" class="btn popup__submit-btn">
                Продолжить
            </a>
        </div>
    </div>
    <header class="header">
        <a href="#" class="header__logo-link">
            DoDoSeller
        </a>
        <div class="header__menu">
            <button type="button" id="toggleMenuBtnEl" class="btn header__menu-btn">
                <img src="./assets/img/burger-btn.png" alt="iconBurger" class="btn__burger-icon">
            </button>
            <div class="header__popup">
                <a href="https://t.me/dodosell" class="btn header__popup-btn">
                    <span>Поддержка</span>
                </a>
                <a href="./right.html" class="btn header__popup-btn">
                    <span>Пользовательское соглашение</span>
                </a>
                <a href="./politics.html" class="btn header__popup-btn">
                    <span>Политика конфиденциальности</span>
                </a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="box">
            <div class="box__left">
            </div>
            <div class="box__body">
                <p class="box__heading">
                    КРИСТАЛЛЫ
                </p>
                <div class="box__list">
                    <div class="box__row box-list-up-row">
                        <div class="box__card">
                            <p class="box__card-count">
                                30
                            </p>
                            <img src="./assets/img/gem-1.png" alt="" class="box__card-img">
                            <p class="box__card-price">
                                199 Р
                            </p>
                        </div>
                        <div class="box__card">
                            <p class="box__card-count">
                                80
                            </p>
                            <img src="./assets/img/gem-2.png" alt="" class="box__card-img">
                            <p class="box__card-price">
                                469 Р
                            </p>
                        </div>
                        <div class="box__card">
                            <p class="box__card-count">
                                170
                            </p>
                            <img src="./assets/img/gem-3.png" alt="" class="box__card-img">
                            <p class="box__card-price">
                                869 Р
                            </p>
                        </div>
                    </div>
                    <div class="box__row box-list-down-row">
                        <div class="box__card">
                            <p class="box__card-count">
                                360
                            </p>
                            <img src="./assets/img/gem-4.png" alt="" class="box__card-img">
                            <p class="box__card-price">
                                1679 Р
                            </p>
                        </div>
                        <div class="box__card">
                            <p class="box__card-count">
                                950
                            </p>
                            <img src="./assets/img/gem-5.png" alt="" class="box__card-img">
                            <p class="box__card-price">
                                3799 Р
                            </p>
                        </div>
                        <div class="box__card">
                            <p class="box__card-count">
                                2000
                            </p>
                            <img src="./assets/img/gem-6.png" alt="" class="box__card-img">
                            <p class="box__card-price">
                                7399 Р
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box__right">
            </div>
        </div>
        <div class="box second">
            <div class="box__left">
            </div>
            <div class="box__body box__body-midle">
                <p class="box__heading">
                    БОЕВОЙ ПРОПУСК
                </p>
                <div class="box__field-list">
                    <div class="box__field">
                        <img src="./assets/img/card-1.jpg" alt="" class="box__field-img">
                        <p class="box__field-price">
                            839 Р
                        </p>
                    </div>
                    <div class="box__field">
                        <img src="./assets/img/card-2.jpg" alt="" class="box__field-img">
                        <p class="box__field-price">
                            989 Р
                        </p>
                    </div>
                </div>
            </div>
            <div class="box__right">
            </div>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>

</html>
